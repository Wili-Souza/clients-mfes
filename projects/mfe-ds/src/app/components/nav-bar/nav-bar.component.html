<div class="nav-bar">
  <header class="header">
    <img
      (click)="openMenu.emit()"
      src="http://localhost:4201/images/hamburguer-menu.png"
      alt="hamburguer menu icon"
      class="menu side-bar-outside-exception"
    />
    <img
      src="http://localhost:4201/images/logo.png"
      alt="Teddy Open Finance logo"
      class="logo"
    />
  </header>
  <div class="navigation">
    <div class="option" [routerLink]="['/clients']" routerLinkActive="active">
      Clientes
    </div>
    <div class="option" [routerLink]="['/selected']" routerLinkActive="active">
      Clientes selecionados
    </div>
    <div class="option" (click)="logout.emit()" routerLinkActive="active">
      Sair
    </div>
  </div>
  <div class="user">
    Olá, <span class="bold">{{ userName ?? "Usuário" }}</span>
  </div>
</div>
